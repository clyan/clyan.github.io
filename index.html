<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>漫思维的前端笔记</title>
    <meta
      http-equiv="X-UA-Compatible"
      content="IE=edge,chrome=1"
    />
    <meta
      name="description"
      content="Description"
    />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, minimum-scale=1.0"
    />
    <link
      rel="stylesheet"
      href="//cdn.jsdelivr.net/npm/docsify@4/lib/themes/vue.css"
    />
    <link
      rel="stylesheet"
      href="./_config/custom.css"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Lobster"
      rel="stylesheet"
    />
  </head>
  <body>
    <div id="app">加载中....</div>
    <script>
      window.$docsify = {
        name: '漫思维的前端笔记',
        repo: 'https://github.com/ywymoshi',
        coverpage: true,
        themeColor: '#25798A',
        loadSidebar: true,
        subMaxLevel: 4,
        basePath: '/',
        auto2top: true,
        homepage: 'home.md',
        alias: {
          '/.*/_sidebar.md': '/_sidebar.md',
        },
        plugins: [
          function (hook) {
            var footer = [
              '<hr/>',
              '<footer>',
              '<span><a href="https://github.com/ywymoshi">漫思维</a> &copy;' +
                new Date().getFullYear() +
                '.</span>',
              '<span><a href="http://www.beian.miit.gov.cn/" target="_blank" rel="link noopener">湘ICP备19009711号</a>.</span>',
              '</footer>',
            ].join('');
            hook.afterEach(function (html) {
              return html + footer;
            });
          },
        ],
      };
    </script>
    <!-- Docsify v4 -->
    <script src="//cdn.jsdelivr.net/npm/docsify@4"></script>
    <script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/zoom-image.min.js"></script>
  </body>
</html>
